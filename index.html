<!DOCTYPE html>
<html lang="ru" class="lang__global lang__global__ru">
<head>
    <meta charset="UTF-8">
    <title>Сетевой Город. Образование</title>
    <meta name="viewport" content="width=320">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <style>
        /* Все стили остаются как были */
        body {
            font-family: Roboto, Arial;
            color: #2C4053;
            background: #E8EDF2;
            margin: 0;
            min-height: 100vh;
        }
        
        .logoline {
            position: relative;
            width: 100%;
            height: 76px;
            background: #fff;
            box-shadow: 0 6px 8px rgba(9,35,72,.2);
        }
        
        .logoline__limiter {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0;
            position: absolute;
            width: 69%;
            left: 0;
            right: 0;
            margin: auto;
            top: calc(50% - 24px);
        }
        
        .logo {
            width: 48px;
            height: 48px;
        }
        
        /* ... остальные стили ... */
    </style>
</head>
<body>
    <!-- ШАПКА -->
    <header>
        <div class="logoline">
            <div class="logoline__limiter">
                <!-- СПОСОБ 1: Из той же папки -->
                <img class="logo" src="logo.png" alt="Логотип">
                
                <!-- СПОСОБ 2: Из подпапки -->
                <!-- <img class="logo" src="images/logo.png" alt="Логотип"> -->
                
                <!-- СПОСОБ 3: С внешнего сервера -->
                <!-- <img class="logo" src="https://ваш-сервер.com/logo.png" alt="Логотип"> -->
                
                <div class="logoline__textblock">
                    <div class="logoline__headertext">Сетевой Город. Образование</div>
                    <div class="logoline__slogantext hidden-xs">Единая цифровая образовательная среда региона</div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- ОСНОВНАЯ ФОРМА -->
    <div class="container padding0">
        <main class="main">
            <div class="form">
                <div class="form__headertext">Вход в систему</div>
                
                <div style="width: 100%">
                    <!-- КНОПКА ГОСУСЛУГ -->
                    <div class="gosbutton" id="gosBtn">
                        <div class="gosbutton__textgroup">
                            <div class="gosbutton__textgroup-text">Через</div>
                            <!-- ИКОНКА ГОСУСЛУГ -->
                            <img class="gosbutton__textgroup-logo" src="gos.svg" alt="Госуслуги">
                        </div>
                    </div>
                </div>
                
                <!-- ФОРМА ВХОДА -->
                <form id="loginForm" class="logpass" style="display: none;">
                    <!-- ... остальная форма ... -->
                    
                    <!-- ПОЛЕ ПАРОЛЯ С ИКОНКАМИ ГЛАЗА -->
                    <div class="logpass__pass" id="passInput">
                        <div class="logpass__pass-placeholder">Пароль</div>
                        <input name="password" class="logpass__input" type="password" required>
                        <div class="logpass__pass-icon" id="togglePassIcon">
                            <!-- ИКОНКИ ГЛАЗА -->
                            <img class="eyeoff" src="eyeoff.png" alt="Показать">
                            <img class="eyeon" src="eye.png" alt="Скрыть" style="display: none;">
                        </div>
                    </div>
                    
                    <!-- ЧЕКБОКС -->
                    <div class="add_features">
                        <div class="lc-checkbox" id="rememberCheckbox">
                            <div class="lc-checkbox-icon">
                                <!-- ЧЕКБОКС ИКОНКИ -->
                                <img class="state01" src="checkbox.png" alt="">
                                <img class="state03" src="checkbox_3.png" alt="" style="display: none;">
                            </div>
                            <div class="lc-checkbox-text">Оставаться в системе</div>
                        </div>
                        <a class="add_features-forgotpass" href="#" id="forgotPassLink">Забыли пароль?</a>
                    </div>
                    
                    <button type="submit" class="primary-button">Войти</button>
                </form>
            </div>
        </main>
    </div>
    
    <!-- ПОДКЛЮЧЕНИЕ СКРИПТОВ -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.full.min.js"></script>
    <script>
        $(document).ready(function() {
            // Код JavaScript остается таким же
            // ...
        });
    </script>
</body>
</html>
